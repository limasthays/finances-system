<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/components/menu/style.css">
	<link rel="stylesheet" href="assets/styles/notas-fiscais.css">
	<title>Notas Fiscais | finsys</title>
</head>
<body>

		<div class="layout-container">
			<div class="menu"></div>

			<div class="layout-page d-flex flex-column gap-4 m-4 w-100">
				<div class="header" name="Notas Fiscais"></div>

				<div class="content-wrapper d-flex flex-column gap-4">

					<section class="bg-white shadow-sm rounded">					
						<h4 class="mx-3 mt-3 mb-0 fw-bold">Filtros</h4>
						<div class="filters-wrapper">

							<!-- filtro por emissão -->
							<div class="filter d-flex flex-column">
								<span class="fw-bold">Filtrar por emissão (mês/2023)</span>
								<select id="emission-month-filter">
									<option selected value="">Todos</option>
									<option value="01">Janeiro</option>
									<option value="02">Fevereiro</option>
									<option value="03">Março</option>
									<option value="04">Abril</option>
									<option value="05">Maio</option>
									<option value="06">Junho</option>
									<option value="07">Julho</option>
									<option value="08">Agosto</option>
									<option value="09">Setembro</option>
									<option value="10">Outubro</option>
									<option value="11">Novembro</option>
									<option value="12">Dezembro</option>
								</select>
							</div>	

							<!-- filtro por cobrança -->
							<div class="filter d-flex flex-column">
								<span class="fw-bold">Filtrar por cobrança (mês/2023)</span>
								<select id="charge-month-filter">
									<option selected value="">Todos</option>
									<option value="01">Janeiro</option>
									<option value="02">Fevereiro</option>
									<option value="03">Março</option>
									<option value="04">Abril</option>
									<option value="05">Maio</option>
									<option value="06">Junho</option>
									<option value="07">Julho</option>
									<option value="08">Agosto</option>
									<option value="09">Setembro</option>
									<option value="10">Outubro</option>
									<option value="11">Novembro</option>
									<option value="12">Dezembro</option>
								</select>
							</div>
							
							<!-- filtro por pagamento -->
							<div class="filter d-flex flex-column">
								<span class="fw-bold">Filtrar por pagamento (mês/2023)</span>
								<select id="payment-month-filter">
									<option selected value="">Todos</option>
									<option value="01">Janeiro</option>
									<option value="02">Fevereiro</option>
									<option value="03">Março</option>
									<option value="04">Abril</option>
									<option value="05">Maio</option>
									<option value="06">Junho</option>
									<option value="07">Julho</option>
									<option value="08">Agosto</option>
									<option value="09">Setembro</option>
									<option value="10">Outubro</option>
									<option value="11">Novembro</option>
									<option value="12">Dezembro</option>
								</select>
							</div>

							<!-- filtro por status -->
							<div class="filter d-flex flex-column">
								<span class="fw-bold">Filtrar por status</span>
								<select id="status-filter">
									<option selected value="">Todos</option>
									<option value="emitida">Nota emitida (emitida)</option>
									<option value="cobrada">Cobrança realizada (cobrada)</option>
									<option value="vencida">Pagamento em atraso (vencida)</option>
									<option value="paga">Pagamento realizado (paga)</option>
								</select>
							</div>

							<!-- filtro por pagador -->
							<div class="filter d-flex flex-column">
								<span class="fw-bold">Filtrar por pagador</span>
								<select id="payer-filter">
									<option selected value="">Todos</option>
									<option value="loja verde">Loja Verde</option>
									<option value="loja azul">Loja Azul</option>
									<option value="loja roxa">Loja Roxa</option>
									<option value="loja rosa">Loja Rosa</option>
								</select>
							</div>
							
						</div>
					</section>



					<section class="bg-white shadow-sm p-3 rounded">
						<table class="table table-hover">
							<thead>
								<tr class="text-uppercase table-col-title">
									<th scope="col">#id</th>
									<th scope="col">pagador</th>
									<th scope="col">valor total</th>
									<th scope="col">status</th>
									<th scope="col">data de emissão</th>
									<th scope="col">data de cobrança</th>
									<th scope="col">data de vencimento</th>
									<th scope="col">data de pagamento</th>
									<th scope="col">arquivos</th>
								</tr>
							</thead>
							<tbody class="invoices-table">
										
							</tbody>
						</table>
					</section>
				</div>
			</div>
		</div>
		

	
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/scripts/getLayout.js"></script>
	<script src="assets/data/data.js"></script>
	<script src="assets/components/invoices-table/tableBuilder.js"></script>
	<script src="assets/scripts/filters.js"></script>
</body>
</html>
