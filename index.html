<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/components/menu/style.css">
	<link rel="stylesheet" href="assets/styles/dashboard.css">
	<title>Dashboard | finsys</title>
</head>

<body>
	
		<div class="layout-container">
			<div class="menu"></div>

			<div class="layout-page d-flex flex-column gap-4 m-4 w-100">
				<div class="header" name="Dashboard"></div>

				<!-- gráficos -->
				<div class="charts-wrapper gap-3 bg-white shadow-sm p-3 rounded">
					<div class="canva-card rounded p-3">
						<p class="fs-5 fw-bold mb-2">Bem vindo(a)! 
							<i class="bi bi-sun fs-5"></i>
						</p>
						<p class="m-0">Confira os principais indicadores do ano de 2023.</p>
						<p class="">Para mais indicadores e informações detalhadas clique no botão abaixo.</p>
						<a href="/notas-fiscais.html" class="btn btn-sm btn-primary">Notas fiscais</a>
					</div>

					<div class="canva-card rounded p-2">
						<canvas id="receita"></canvas>
					</div>
					<div class="canva-card rounded p-2">
						<canvas id="dividas"></canvas>
					</div>
				</div>

				
				<section class="d-flex flex-column gap-3 bg-white shadow-sm p-3 rounded">
					<div class="d-flex gap-4">
						<h3>Período: <span id="current-period">2023</span>
						</h3>
						<select id="total-invoices-selector" class="form-select" aria-label="Default select example">
							<option selected value="ano">ano</option>
							<option value="trimestre">trimestre</option>
							<option value="mes">mês atual</option>
						</select>
					</div>
				
					<div class="d-flex gap-3">
						<!-- paga -->
						<div class="content-card rounded border border-1">
							<div class="d-flex flex-column">
								<span class="fs-5">Notas pagas</span>
								<span id="paid-invoices"></span>
							</div>
						</div>

						<!-- vencida -->
						<div class="content-card rounded border border-1">
							<div class="d-flex flex-column">
								<span class="fs-5">Notas vencidas</span>
								<span id="expired-invoices"></span>
							</div>
						</div>
							
						<!-- valor total -->
						<div class="content-card rounded border border-1">
							<div class="d-flex flex-column">
								<span class="fs-5">Notas emitidas</span>
								<span id="total-invoices-value"></span>
							</div>
						</div>

						<!-- emitida, não cobrada -->
						<div class="content-card rounded border border-1">
							<div class="d-flex flex-column">
								<span class="fs-5">Notas não cobradas</span>
								<span id="not-charged-invoices"></span>
							</div>
						</div>
						
					</div>
				</section>
			</div>
		</div>
		

	
	
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="assets/scripts/getLayout.js"></script>
	<script src="assets/data/data.js"></script>
	<script src="assets/scripts/dashboardFilters.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="assets/components/charts/debtsChart.js"></script>
	<script src="assets/components/charts/revenueChart.js"></script>
</body>

</html>
